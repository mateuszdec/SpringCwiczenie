<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schronisko</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="header">
    <h1>Schronisko Reksio i Klakier</h1>
</div>

<div class="contetnt">
<h2>Zwierzaki szukające domu</h2>

    <a th:href="@{'/zwierzak?imie=' + ${animal.name}}" class="animal" th:each="animal: ${animals}">
        <img th:src="${animal.img}" width="150" height="100">
        <div class="animal-info ml-2">
            <h2 th:text="${animal.name}">Azor</h2>
            <p th:text="${animal.description}">Skrócony opis</p>
        </div>
    </a>

</div>

</body>
</html>
